<!DOCTYPE html>

<script>
  var selected = null;
  var score = 0;
  function showImage(event) {
    var name = event.target.id;
    document.getElementById(event.target.id).src = 'img/' + name + '.png';
    if (selected == null) {
      selected = name;
    }
    else if (selected.split('_', 1)[0] != name.split('_', 1)[0]) {
      setTimeout(() => {
        document.getElementById(name).src = 'img/default.png';
        document.getElementById(selected).src = 'img/default.png';
        selected = null;
      }, 1500);
    }
    else {
      selected = null;
      score = score + 1;
      document.getElementById('score').innerHTML = 'Puntaje = ' + score;
    }
  }
</script>
